  - text: |
      لا تنسى أن تعتني بصحتك العقلية بنفس الاهتمام الذي توليه لصحتك الجسدية. احرص على أخذ قسط من الراحة والاسترخاء يوميًا. قم بممارسة التمارين الرياضية بانتظام وتناول طعامًا صحيًا. لا تتردد في طلب المساعدة إذا كنت تشعر بأي ضغوط نفسية. الحفاظ على صحة عقلية جيدة هو جزء أساسي من العيش بحياة سعيدة ومتوازنة.
      لا تنس أن تكتب أهدافًا واضحة ومحددة وابذل جهدًا لتحقيقها. تحديد الأهداف يمكن أن يوجهك نحو النجاح والتحسن الشخصي.
      حافظ على تواصل جيد مع أصدقائك وعائلتك. قضاء الوقت مع من تحب يساعد على تقوية العلاقات الاجتماعية والعاطفية
